    <script>

        function calculateFare(discountValue) {
            var fromStation = Number(document.getElementById("from-station").value);
            var toStation = Number(document.getElementById("to-station").value);
            var numPassengers = Number(document.getElementById("num-adults").value);
            
            var stationsDifference = Math.abs(toStation - fromStation);
            
            var baseRate = 13;
            var fare = baseRate;
            var evenStations = Math.floor(stationsDifference / 2);  
            var oddStations = stationsDifference - evenStations;
        
        
            fare += (evenStations * 2) + (oddStations * 1);
        
            var isMarikina = (fromStation === 11 || toStation === 11);
            fare += isMarikina * 2;  //this helps check if either fromstation or tostation has marikina in it and checks for true/false. 
            var isAntipolo = (fromStation === 12 || toStation === 12);
            fare += isAntipolo * 2; 
            var totalFare = fare * numPassengers;
            var discountedFare = totalFare * discountValue;
            var superduperfinalfare = totalFare - discountedFare;
            var veryveryFinal = superduperfinalfare.toFixed(2);  
            
            document.getElementById("fare-result").innerText = 
                "Total Fare: ₱" + veryveryFinal;
        }
